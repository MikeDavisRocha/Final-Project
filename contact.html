    <!-- Contact Form -->
    <div class="row row-content col-12 col-sm-8">
        <div class="row col-12 justify-content-center pb-5">
            <h1>Contact</h1>
        </div>
        <div class="col-12">
            <h3>Send us a message</h3>
        </div>
        <div class="col-12">
            <form>
                <div class="form-group row">
                    <label for="first" class="col-12 col-md-2 col-form-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="first" name="nome" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="last" name="sobrenome" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="emailid" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="emailid" name="emailid" placeholder="example@email.com">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="message" class="col-md-2 col-form-label">Message</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="mensagem" name="message" rows="12"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <button type="submit" class="btn accent-color">
                            <span class="text-primary-color">Send</span>
                            </button>
                    </div>
                </div>
            </form>
        </div>
